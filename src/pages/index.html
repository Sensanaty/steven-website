<!doctype html>
<html lang="en">

<head>
    <%= require('html-loader!./_page-partial.html') %>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Steven de Graaf is a professional Sales Manager and Coach with a long history of satisfied customers">
</head>

<body>

<div id="body-wrapper">

    <%= require('html-loader!./_header.html') %>

        <div id="body-content-wrapper">
            <div id="body-content--about">
                <div class="content-mugshot-container">
                    <picture class="content-mugshot">
                        <source srcset="../images/person.webp" type="image/webp">
                        <source srcset="../images/person.jpg" type="image/jpeg">
                        <img src="../images/person.jpg" alt="Photo of Steven">
                    </picture>
                </div>
                <div class="content-text">
                    <h1>Hoi, ik ben Steven</h1>
                    <h2>Afhakken van een Os, en hoe men daar mede handeldt, en hoe men de stukken best gebruikt</h2>
                </div>
            </div>

            <div id="body-content--navlinks">
                <div id="about-box" class="content-navbox" onclick="window.location.href='./about.html'"><a href="./about.html" class="content-navlink"><p>About</p></a></div>
                <div id="coops-box" class="content-navbox" onclick="window.location.href='./cooperation.html'"><a href="./cooperation.html" class="content-navlink"><p>Coops</p></a></div>
                <div id="sales-box" class="content-navbox" onclick="window.location.href='./sales.html'"><a href="./sales.html" class="content-navlink"><p>Sales</p></a></div>
                <div id="extra-box" class="content-navbox" onclick="window.location.href='./extras.html'"><a href="./extras.html" class="content-navlink"><p>Extras</p></a></div>
            </div>
        </div>
</div>

</body>
</html>
